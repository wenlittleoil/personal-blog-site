<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客详情页</title>
    <style type="text/css">
        body {
            margin: 0 20px;
            line-height: 1;
        }
        a {
            text-decoration-line: none;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .info-container {
            display: flex;
            flex-direction: row;
            justify-content: start;
        }
        .info-container span,
        .info-container a {
            font-size: 14px;
            color: #999;
        }
        .operate {
            margin-left: 20px;
        }
        .content-wrapper {
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }
        .back-to-home {
            position: absolute;
            top: 10px;
            right: 100px;
        }
    </style>
</head>
<body>
    <h1 id="title" class="title"></h1>
    <button class="back-to-home" onclick="location.href = '/index.html'">Home</button>
    <div class="info-container">
        <div id="info-container"></div>
        <div class="operate">
            <button onclick="edit()">edit</button>
            <button onclick="del()">delete</button>
        </div>
    </div>
    <div class="content-wrapper">
        <p id="content"></p>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/locale/zh-cn.js"></script>
    <script src='./common.js'></script>
    <script>
        const urlParams = getUrlParams()
        let blogUsername = ''

        function edit() {
            location.href = `/edit.html?id=${urlParams.id}`
        }

        function del() {
            if (confirm('确定删除？')) {
                const url = '/api/blog/del?id=' + urlParams.id
                post(url).then(res => {
                    if (res.errno !== 0) {
                        alert('操作错误')
                        return
                    }
                    alert('delete successfully!')
                    location.replace('/blog-list.html?author=' + blogUsername)
                })
            }
        }

        // 获取 dom 元素
        const $title = $('#title')
        const $infoContainer = $('#info-container')
        const $content = $('#content')

        // 获取数据
        
        const url = '/api/blog/detail?id=' + urlParams.id
        get(url).then(res => {
            if (res.errno !== 0) {
                alert('数据错误')
                return
            }

            // 显示数据
            const data = res.data || {}
            blogUsername = data.username
            $title.text(data.title)

            // $content.text(data.content) // security
            $content.html(data.content) // xss actack

            $infoContainer.append($(`
                <span>
                    <a href="/blog-list.html?author=${data.username}">${data.username}</a>
                </span>
                <span>${getFormatDate(data.createtime)}</span>
            `))
        })
    </script>
</body>
</html>
